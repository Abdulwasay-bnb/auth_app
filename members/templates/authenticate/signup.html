<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wondering</title>
	<link rel="icon" type="image/x-icon" href="img/logo.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode body {
            background-color: #333 !important;
            color: #fff !important;
        }
	body {
            background-color: white;
            font-family: 'Poppins';
            background-size: cover;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" >
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Wondering</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About US</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'services' %}">Our Services</a>
                </li>
		<li class="nav-item">
                    <a class="nav-link active" href="{% url 'login_user' %}">Log in</a>
                </li>
            </ul>
 </div>
    </div>
</nav>

    <section class="container my-5">
	<br>
	<br>
    {% if form.errors %}
    <p>Error while submitting sign_up form</p>
    {% endif %}
        <h2 class="text-center mb-4">Sign Up</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action = "{%url 'sign_up' %}"  method ='POST'>
                    {% csrf_token %}
                    <div class="form-group col-md-4">
                    {{form.as_p}}
                    </div>
                    <p>Already have a acoount <a class="nav-link active" href="{% url 'login' %}">Log in</a></p><br>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

	<footer class="bg-dark text-white text-center p-3 mt-4">
    <p>&copy; 2024 Your Website. All rights reserved.</p>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eaQOWj+poYg30C76ePnljoqezxExYlqKnbq9/kWuoAAdwFtfjDH4jPDAiSIt8G8R"
        crossorigin="anonymous"></script>
</body>

</html>
